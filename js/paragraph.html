<!DOCTYPE html>
<html>
  <!-- Links For CSS Files -->
  <!-- Bootstrap (used only for container div) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- RandomCode CSS Stylesheet -->
  <link rel = "stylesheet" type="text/css" href="resources/css/stylesheet.css">
  <title>Random Code JS - Paragraph Stuff</title>

<body>
<div="container">
<center>
  <h2>Random Code JS - Adding To A Paragraph</h2>
  <br><br>
<p id="controls">
<button onclick = "add()">Add To Paragraph</button>
  <button onclick = "replace()">Replace Paragraph's Content</button> 
  <button onclick = "remove()">Clear Paragraph</button>
  
</p>
  
<p id="para"></p>

  </center>
  
<script>
let p = document.getElementById("para");
// Add To paragraph
function add() {
let text = prompt("Text:");
p.innerHTML += text;
}
//Replace
function replace() {
let text = prompt("Text:");
p.innerHTML = text;
}
//Clear
function remove() {
p.innerHTML = "";
}
  
  
  
</script>
</div>
</body>
</html>
